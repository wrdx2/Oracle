<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

</head>

<body>
	<center>
		<br> <br>添加EMP数据<br>
		<form name="f1" id="f1" action="servlet/EMPAdd.do" method="post">
			<table border="0">
				<tr>
					<td>编号:</td>
					<td><input type="text" name="EMPNO" id="EMPNO"></td>
				</tr>
				<tr>
					<td>姓名:</td>
					<td><input type="text" name="ENAME" id="ENAME"></td>
				</tr>
				<tr>
					<td>工作:</td>
					<td><input type="text" name="JOB" id="JOB">
					</td>
				</tr>
				<tr>
					<td>领导编号:</td>
					<td><input type="text" name="MGR" id="MGR">
					</td>
				</tr>
				<tr>
					<td>雇佣日期:</td>
					<td><input type="text" name="HIREDATE" id="HIREDATE">
					</td>
				</tr>
				<tr>
					<td>工资:</td>
					<td><input type="text" name="SAL" id="SAL">
					</td>
				</tr>
				<tr>
					<td>奖金:</td>
					<td><input type="text" name="COMM" id="COMM">
					</td>
				</tr>
				<tr>
					<td>部门编号:</td>
					<td><input type="text" name="DEPTNO" id="DEPTNO">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value=" 确定 "></td>
				</tr>
			</table>
		</form>

	</center>
</body>
